<script>
    function myfetch(url) {
        var promise = new Promise((resolve, reject) => {
            // 这里执行异步的操作
            // 如果成功执行resolve如果失败reject
            $.ajax({
                url: url,
                type: 'get',
                success: function (data) {
                    resolve(data)
                },
                error: function (err) {
                    reject(err)
                }
            })
        })
        // return出promise对象
        return promise
    }

    myfetch('http://localhost:3000/user/vCode').then((res) => {
        console.log(res)
    }, (err) => {
        console.log(err)
    })

</script>
