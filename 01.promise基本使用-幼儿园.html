    if (flag) { // 这里其实应该是异步判断
        resolve(6666666) // 666666 是实参
    } else {
        reject('错误了')
    }
})
// 1.2 通过.then传递成功和失败的回调函数
promise.then(function (tt) { // tt形参
    console.log('哈哈哈哈哈哈，明天终于不再放假了' + tt)
}, function (err) {
    console.log('失败了呵呵呵' + err);
})
